<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> pagina de exemplo estrutura basica </title>

    <meta name="author" content="Daniel">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        .flexbox {
            height: auto;
            border: 1px solid red;
            display: flex;
            flex-wrap: wrap;

        }

        .flexbox div {
            background: linear-gradient(rgb(0, 0, 170) 75%, rgba(0, 0, 170, 0.33));
            width: 250px;
            height: 250px;
            margin: 15px;
            border-radius: 14px;
            opacity: 0.7;
            transition: 500ms;
            margin: 0 auto;

        }

        .flexbox div:hover {
            opacity: 1;
        }

        .flexbox p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 0.1px;
            margin-left: 5px;
            color: white;
        }

        .flexbox div:nth-child(1),
        div:nth-child(2),
        div:nth-child(3),
        div:nth-child(4) {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Display Flex</h2>
    <p>Acomodar ou distribuir elementos de modo fácil</p>
    <p>Ajuda a centralizar na vertical</p>

    <div class="flexbox">
        <div class="div1">
            <p>1</p>
        </div>
        <div class="div2">
            <p>2</p>
        </div>
        <div class="div3">
            <p>3</p>
        </div>
        <div class="div4">
            <p>4</p>
        </div>
    </div>



</body>

</html>
